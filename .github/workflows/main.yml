name: CI

on:
  push:
    branches:
    - master

jobs:
  build_common:
    name: Build on Mac
    runs-on: macos-10.15
    steps:

      - name: common_all
        run: |

          # Pre-reqs
          #brew install node@10


          sudo npm install --unsafe-perm=true --allow-root

          brew install fastlane
          
          sudo npm install -g cordova
          sudo npm install -g phonegap
          sudo npm install -g cordova-config-cli










