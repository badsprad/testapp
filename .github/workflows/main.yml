name: CI

on:
  push:
    branches:
    - master

jobs:
  build_common:
    name: Build on Mac
    runs-on: macos-10.15
    steps:

      - name: common_all
        run: |

          #Pre-reqs
          sh -c "$(curl -fsSL https://raw.githubusercontent.com/Linuxbrew/install/master/install.sh)"
          brew install node@10
          brew install fastlane
          sudo npm install -g cordova
          sudo npm install -g phonegap
          brew install git
          cd /
          cd Users/$USER
          mkdir applications
          cd applications
          git clone https://${{ secrets.GITHUB_REPO_TOKEN }}@github.com/badsprad/testapp.git

          # Cordova: config
          cd / && cd Users/$USER/applications/testapp
          cordova telemetry off
          CORDOVA_APP_ID="cordova-app"
          CORDOVA_APP_DOMAIN="com.testapp.domain"
          CORDOVA_APP_NAME="MyTestApp"
          cordova create $CORDOVA_APP_ID $CORDOVA_APP_DOMAIN $CORDOVA_APP_NAME
          cd $CORDOVA_APP_ID

          # NPM: config
          cd / && cd Users/$USER/applications/testapp
          npm install
          npm audit fix

          # Vue build
          npm run webpack-build

          # Cordova prepare, copy DIST output from Vue to Cordova
          cd / && cd Users/$USER/applications/testapp/$CORDOVA_APP_ID/www
          if [ -d www ]; then
            rm -rf www
          fi
          cd ..
          cp -rf ../dist/. ./www
          cp -rf ../_tmp/cordova/build.json ./
          cordova platform add ios
          #cordova platform add android
          cordova build ios

          # Fastlane
          cd / && cd Users/$USER/applications/testapp/$CORDOVA_APP_ID/platforms/ios/$CORDOVA_APP_NAME
          echo $PWD
          init fastlane
          #gym build












